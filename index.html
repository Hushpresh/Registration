<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Signin</title>
</head>
<body>
    
    <div id="IN">
        <div class="in">
            <p>login</p>
            
        </div>
        <img src="./image.png" alt="">
        <div id="signin">
            <form id="signin-form">   
                <h1><b>Create Account</b></h1>           
                <div class="F">
                    <label for="First Name">First Name</label> 
                    <input type="text" id="firstname-input" placeholder="Enter First Name">
                    <i class='bx bxs-user' ></i>
                </div> 
                <div class="L">
                    <label for="Last Name">Last Name</label> 
                    <input type="text" id="lastname-input" placeholder="Enter Last Name">
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="Ph">
                    <label for="Phone Number">Phone Number</label> 
                    <input type="number" id="phone-input" placeholder="Enter Phone">
                    <i class='bx bx-mobile' ></i>
                </div>
                <div class="E">
                    <label for="Email">Email Address</label>
                    <input type="email" id="email-input" placeholder="Enter Email Address">
                    <i class='bx bxs-envelope'></i>
                </div>
                 
                <div class="P"> 
                    <label for="Password">Password</label>
                    <input type="password" id="-password-input" placeholder="Enter password"> 
                </div>
                <button type="submit"> <p>Sign up</p> </button>
            </form>
        </div>
    </div>

     <script src="./signin.js"></script>
</body>
</html>
